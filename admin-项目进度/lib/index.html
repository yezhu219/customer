<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>兼容IE8的简单jQuery日期选择器插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/dcalendar.picker.css"/>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>兼容IE8的简单jQuery日期选择器插件 <span>A JQuery calendar plugin plus date picker</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201608253912.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>日历-calendar</h3>
					<table id='mycalendar' class='calendar'></table>
				</div>
				<div class="col-md-6">
					<h3>日期选择器-datepicker</h3>
					<input id='mydatepicker' type='text'/>
					<h3>格式化日期</h3>
					<input id='mydatepicker2' type='text'/>
				</div>
			</div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201608213894.html">
			  <img src="related/1.jpg" width="300" alt="强大的纯JS扁平风格日期时间选择器插件"/>
			  <h3>强大的纯JS扁平风格日期时间选择器插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Calendar-Date-Time-picker/201606183615.html">
			  <img src="related/2.jpg" width="300" alt="基于moment.js的jQuery日期选择器插件"/>
			  <h3>基于moment.js的jQuery日期选择器插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/dcalendar.picker.js"></script>
	<script type="text/javascript">
		$('#mydatepicker').dcalendarpicker(); 
		$('#mydatepicker2').dcalendarpicker({
			format:'yyyy-mm-dd'
		}); 
		$('#mycalendar').dcalendar();
	</script>
</body>
</html>
